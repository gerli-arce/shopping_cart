<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Carrito de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="title">
    <center>
      <h1>
        <marquee behavior="scroll" direction="left" scrollamount="5">
          CARRITO DE COMPRAS
        </marquee>
      </h1>
    </center>
  </div>
  <div class="container mt-5">
    <div class="float-end">
      <button type="button" class="btn btn-success float-end" onclick="new_product()">
        Agregar Producto
      </button>
    </div>
    <h2>Productos</h2>
    <div id="productos" class="row"></div>
    <h2>Carrito</h2>
    <ul id="carrito" class="list-group"></ul>
  </div>

  <div class="modal fade" id="modal_add_product" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form_add_product" class="row">
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="price" class="form-label">Precio</label>
              <input type="number" id="price" class="form-control" step="0.01" />
            </div>
            <div class="col-md-6">
              <label for="img" class="form-label">Imagen</label>
              <input class="form-control" type="file" id="img" />
            </div>
            <div class="col-md-5">
              <label for="description" class="form-label">Descripci√≥n</label>
              <input type="text" id="description" class="form-control" />
            </div>

            <button type="button" class="btn btn-primary" id="guardarProducto">
              Guardar cambios
            </button>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
